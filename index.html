<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="heding text-center" title="hello">Registration Form</h2>
        <form action="" class="reg container">
            <!--First Group-->
            <div class="container" id="grp1">
                <div class="row">
                    <div class="sub-grp col-md-6">
                        <span id= "fnstar" class="star">*</span>
                        <input type="text" name="fname" placeholder="First Name"id="firstname" class="form-control ip left">
                        <span class= "fnamereq req" id="firstnameerror"></span>
                    </div>
                    <div class="sub-grp col-md-6">
                        <span id= "lnstar" class="star">*</span>
                        <input type="text" name="lnmae" id="lastname" placeholder="Last Name" class="form-control ip  right">
                        <span class= "lnamereq req" id="lastnameerror"></span>
                    </div>
                </div>
                <div class="row mailrow">
                    <div class="sub-grp col-md-12">
                        <span id= "mailstar" class="star">*</span>
                        <input type="text" name="email" placeholder="Enter Your Email" id="email" class="form-control ip"><br>
                        <span class= "mail1req req" id="emailerror"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="sub-grp col-md-6 pass">
                        <span id= "p1star" class="star">*</span>
                        <input type="password" name="pwd1" placeholder="Password "id="password" class="form-control ip left">
                        <span class= "pwd1req req" id="passworderror"></span>
                    </div>
                    <div class="sub-grp col-md-6 pass">
                        <span id= "p2star" class="star">*</span>
                        <input type="password" name="pwd2" id="pwd2" placeholder="Confirm Password" class="form-control ip  right">
                        <span class= "pwd2req req" id="pwd2error"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="sub-grp col-md-6 mob">
                        <span id= "m1star" class="star">*</span>
                        <input type="tel" name="mobile" placeholder="Mobile Number" id="mobilenumber" class="form-control ip left"><br>
                        <span class= "mobile1req req" id="mobilenumbererror"></span>
                    </div>
                    <div class="sub-grp col-md-6 mob">
                        
                        <input type="tel" name="mobile" placeholder="Alternate Number" id="mobile2" class="form-control ip right"><br>
                    </div>
                </div>
                <div class="row mx-auto"  id="gender">
                    <div class="col-md-1"></div>
                    <div class="col-md-3 "><span id= "genstar" class="star"></span>    Gender</div>
                    <div class="col-md-2">
                        <input type="radio" name="gender" id="radio1"class="gender"><span class="gen radio-text"></span> Male</span>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" name="gender"id="radio2"class="gender"><span class="gen radio-text"> Female</span>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" name="gender" id="radio3"class="gender"> <span class="gen radio-text"> other</span><br>
                    </div>
                    <span class= "genreq req" id="generror"></span>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-between">
                        <a href="" id="signin" class="btn btn-primary">Sign in </a>
                        <button type="button" class="btn btn-primary" id="next">Next</button>
                    </div>
                </div>      
            </div>
            <!--Second Group-->
            <div class="container" id="grp2">
                <div class="row">
                    <div class="col-md-6 sub-grp" id="address1">
                        <span id= "a1star" class="star">*</span>
                        <input type="text" name="caddress" placeholder="Current Address "id="address" class="form-control ip left">
                        <span class= "a1req req" id="addresserror"></span>
                    </div>
                    <div class="col-md-6 sub-grp">
                        <span id= "countrystar" class="star">*</span>
                        <select name="country-list" class="form-select ip country" id="country1">
                            <option value="0">Select Country</option>
                        </select>
                        <span class= "country1req req" id="country1error"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 sub-grp">
                        <span id= "statestar" class="star">*</span>
                        <select class="form-select ip" id="state1">
                            <option value="0">Select State</option>
                        </select>
                        <span class= "state1req req" id="state1error"></span>
                    </div>
                    <div class="col col-md-6 city1">
                        <span id= "c1star" class="star">*</span>
                        <input type="text" name="city1" placeholder="Current City "id="cityname" class="form-control ip right">
                        <span class= "c1req req" id="citynameerror"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 sub-grp optional" id="address2">
                        <input type="text" name="paddress" placeholder="Permanent Address "id="addr2" class="form-control ip left">
                    </div>
                    <div class="col-md-6 sub-grp optional">
                        <select name="country-list" class="form-select ip country" id="country2">
                            <option value="0">Select Country</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 sub-grp optional">
                        <select class="form-select ip" id="state2">
                            <option value="0">Select State</option>
                        </select>
                    </div>
                    <div class="col-md-6 city2 optional">
                        <input type="text" name="city2" placeholder="Permanent City "id="city2" class="form-control ip right">
                    </div>
                </div>
                <div class="row captch-row">
                    <div class=" col-md-6 captcha-res sub-grp">
                        <span id="captcha-star" class="star">*</span> 
                        <input type="text" name="result" id="result" class="form-control ip"  placeholder="Enter captcha Result" > <br>
                        <span id="resulterror" class="captcha-req req"></span> 
                    </div>
                    <div class="col-md-6 captcha-expr sub-grp">
                        <input type="text" name="exprsn" id="exprsn" class="optional captcha field ip form-control" readonly>
                        <button id="refresh" class="captcha field" type="button"><i class="fas fa-sync-alt refrsh"></i></button> 
                    </div>
                </div>
                <div class="row" id="subscribe">
                    <div class="col-md-12 sub-grp">
                         subscibe to news letter                     
                         <input type="radio" id="radio sub-news" value="y" checked name="subscription"> <span class="sub-textY">yes</span>
                         <input type="radio" value="N" id="radio sub-news" name="subscription"> <span class="sub-textN"> No</span>
                    </div>
                </div>
                <div class="row" id="last">
                    <div class="col-md-12 d-flex justify-content-around">
                        <button type="button" class="btn btn-primary" id="prev">Prev</button>
                        <button type="button" class="btn btn-primary" id="signup">Sign Up</button>
                    </div>
                </div>   
            </div>
        </form>
        <div id="extra1"></div>
    </div>    
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/form-validation.js"></script>

</body>
</html>
